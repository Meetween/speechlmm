# @package _global_

defaults:
  - _self_

wandb_project: speech_summarization
deepspeed_config: ${oc.env:SPEECHLMM_ROOT}/conf/deepspeed/zero2.json

data:
  data_config_path: ${oc.env:SPEECHLMM_ROOT}/conf/datasets/ami_and_icsi.yml
  filter_broken_samples: true

model:
  chunk_size_in_seconds: 15
  chunk_overlap_in_seconds: 2
  chunk_encoding_strategy: loop

training:
  per_device_train_batch_size: 4
  freeze_modules:
    - audio_encoder
    - text_decoder
